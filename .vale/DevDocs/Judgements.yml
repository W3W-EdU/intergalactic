# Recommends to avoid unnecessary value judgments in technical docs
extends: existence
message: "Avoid using '%s' in technical documentation."
link: "https://technical-writers.pages.semrush.net/styleguide/style/general/#unnecessary-value-judgements"
ignorecase: true
action:
  name: remove
level: warning
tokens:
  - '\b(?:eas(?:y|ily)|simpl(?:e|y)|obvious(?:ly)?)\b'